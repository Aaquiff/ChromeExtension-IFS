<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html>
<head>
  <title>Getting Started Extension's Popup</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
    }
    #status {
      /* avoid an excessively wide status text */
      white-space: pre;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 400px;
    }
    body {
      min-width:300px;
    }

  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
  <div id="username">Username</div>
  <div id="body">

<div class="well well-sm">
  <h5>JIRA Quick Links</h5>
  <button id="myOpenIssues" type="button" class="btn btn-primary">My Open Issues</button>
  <button id="toVerify" type="button" class="btn btn-primary">Verifications</button>
</div>

    <div class="well well-sm">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="bugid" placeholder="Bug Id">
        </div>

        <button class="btn btn-default" id="searchLCSBug">  <span class="glyphicon glyphicon-search"></span> Search LCS Bug</button>
      </form>
    </div>

    <div class="well well-sm">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="caseid" placeholder="Case Id (e.g 1727276)">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="taskid" placeholder="Task Id (e.g 100)">
        </div>
        <button class="btn btn-default" id="searchLCSTask">  <span class="glyphicon glyphicon-search"></span> Search LCS Task</button>
      </form>
    </div>


    <div class="well well-sm">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="sIssue" placeholder="e.g TEBASE-XXXX">
        </div>

        <button class="btn btn-default" id="searchIssue">  <span class="glyphicon glyphicon-search"></span> Search JIRA Issue</button>
      </form>
    </div>

    <div class="well well-sm">
      <form class="form-inline">
        <div  class="form-group">
          <input type="text" class="form-control" id="stext" placeholder="Text to search">
        </div>
        <div  class="form-group">
          <input type="text" class="form-control" id="sProject" placeholder="Project (e.g TEBASE)">
        </div>
        <button class="btn btn-default" id="searchText">  <span class="glyphicon glyphicon-search"></span> Search in JIRA</button>
      </form>
      </div>


      </div>

  </body>
  </html>
